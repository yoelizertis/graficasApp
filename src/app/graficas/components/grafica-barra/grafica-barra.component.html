<div style="display: block">
    <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
    </canvas>

    <button class="btn btn-secondary float-end" (click)="randomize()">Actualizar</button>
</div>
